<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Audio Recorder</h1>
    
    <div class="status">
      <span id="statusText">Ready</span>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn btn-start">Start</button>
      <button id="stopBtn" class="btn btn-stop" disabled>Stop</button>
      <button id="playBtn" class="btn btn-play" disabled>Play</button>
    </div>

    <div class="info">
      <p id="recordingTime">00:00</p>
    </div>

    <div class="transcript-section">
      <label for="apiKey">Deepgram API key</label>
      <input type="password" id="apiKey" placeholder="Paste your API key (saved locally)" autocomplete="off">
    </div>

    <div class="transcript-section">
      <label>Transcript</label>
      <div id="transcript" class="transcript"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
